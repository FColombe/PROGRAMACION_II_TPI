<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Login/login-style.css">
    <title>Costa Fascinosa - Login </title>
</head>
<body class="container-fluid login-box">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <img src="/img/Logo.png" alt="Costa Fascinosa" class="logo mb-3">
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-3 mb-2">
                <h1 class="brand-name">Costa</h1>
                <h2 class="brand-name">Fascinosa</h2>
                <p class="tagline">on board</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <form class="login-form mt-2" id="login">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="remember-container">
                        <label class="custom-checkbox ms-1">
                            <input type="checkbox" />
                            <span class="checkmark"></span> Recordar contraseña
                          </label>
                    </div>
                    <button type="submit" class="btn-submit w-100 mt-3">Acceder</button>  
                </form>
            </div>
        </div>
                 
        <footer class="text-white text-center pt-3 pb-1">
            <p class=" small">&copy; 2024 Costa Fascinosa. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Login/login-app.js"></script>
</body>

</html>
